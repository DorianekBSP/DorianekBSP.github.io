<!DOCTYPE HTML>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>DorianekBSP</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css" />
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1" />
	<link rel="icon" type="image/x-icon" href="icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="zdjecia, zdjęcia, photos, dorian pajak, dorian pająk, dron, drone, dorianekbsp" />
  </head>
  <body onload="loadButtonsSizeAndLoadImages()">
	<div id="loadingScreen">
		<span id="loadingLabel">Ładowanie/Loading...</span><br/>
		<button id="skipButton" onclick="skipLoading()">Pomiń/Skip</button>
	</div>
	<div id="displayItAfterLoading">
		<button id="left" onclick="previousPhoto()">&lt;</button>
		<img id="photo" src="Photos/Photo (1).JPG">
		<button id="right" onclick="nextPhoto()">&gt;</button>
		<div class="clear"></div>
		<div class="divToStyle">
			<button onclick="toggleLanguage()" id="toggleLanguageButton">Switch to English</button>
		</div>
		<div class="divToStyle">
			<span id="currentPhotoLabel">Bieżące zdjęcie: </span>
			<span id="currentPhotoNumber">1/98</span>
		</div>
		<label><div><span id="currentPhotoSpan">Skocz do zdjęcia: </span>
			<input type="number" id="photoNumberInput" min="1" max="98" value="1">
			<button id="jumpButton" onclick="jumpToPhoto()">Skocz</button>
		</div></label> 
		<div class="divToStyle">E-mail: doriandominik49@wp.pl, Facebook: 
			<a href="https://www.facebook.com/profile.php?id=100077063484869" target="_blank">Dorian Pająk</a>
		</div>
	</div>
  </body>
</html>
